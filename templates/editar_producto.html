<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>
    <header>
        <h1>✏️ Editar Producto</h1>
    </header>

    <main>
        <form class="form-clientes" method="POST">
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}

            <label for="nombre">Nombre del producto</label>
            <input type="text" id="nombre" name="nombre" value="{{ producto[1] }}" required>

            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" value="{{ producto[2] }}" min="0" required>

            <label for="precio">Precio unitario</label>
            <input type="number" id="precio" name="precio" value="{{ producto[3] }}" step="0.01" min="0" required>

            <button type="submit">Actualizar Producto</button>
            
        </form>
    </main>
</body>
</html>
